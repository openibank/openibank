# =============================================================================
# Prometheus Configuration for OpeniBank API Server
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'openibank-monitor'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpeniBank API Server metrics
  - job_name: 'openibank-api'
    static_configs:
      - targets: ['api-server:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # PostgreSQL exporter (if using)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis exporter (if using)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 30s
