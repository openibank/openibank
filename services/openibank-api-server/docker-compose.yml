# =============================================================================
# OpeniBank API Server - Docker Compose
# =============================================================================
# Development and testing deployment with all dependencies.
#
# Usage:
#   docker-compose up -d       # Start all services
#   docker-compose logs -f     # View logs
#   docker-compose down        # Stop all services
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: openibank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: openibank
      POSTGRES_PASSWORD: openibank_dev_password
      POSTGRES_DB: openibank
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openibank -d openibank"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - openibank-network

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: openibank-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openibank-network

  # ---------------------------------------------------------------------------
  # OpeniBank API Server
  # ---------------------------------------------------------------------------
  api-server:
    build:
      context: ../..
      dockerfile: services/openibank-api-server/Dockerfile
    container_name: openibank-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Server settings
      OPENIBANK_HOST: "0.0.0.0"
      OPENIBANK_PORT: "3000"
      OPENIBANK_DEV_MODE: "true"

      # Database
      DATABASE_URL: "postgres://openibank:openibank_dev_password@postgres:5432/openibank"

      # Redis
      REDIS_URL: "redis://redis:6379"

      # Authentication
      JWT_SECRET: "dev-secret-change-in-production-at-least-32-bytes"

      # Logging
      OPENIBANK_LOG_LEVEL: "debug"
      OPENIBANK_LOG_FORMAT: "pretty"
      RUST_BACKTRACE: "1"
    ports:
      - "3000:3000"   # API server
      - "9090:9090"   # Metrics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - openibank-network

  # ---------------------------------------------------------------------------
  # Prometheus (optional - for metrics collection)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: openibank-prometheus
    restart: unless-stopped
    profiles: ["monitoring"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - openibank-network

  # ---------------------------------------------------------------------------
  # Grafana (optional - for metrics visualization)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: openibank-grafana
    restart: unless-stopped
    profiles: ["monitoring"]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - openibank-network

# =============================================================================
# Networks
# =============================================================================
networks:
  openibank-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
