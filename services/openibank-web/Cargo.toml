[package]
name = "openibank-web"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "OpeniBank Web - Marketing landing page and documentation server"

[[bin]]
name = "openibank-web"
path = "src/main.rs"

[dependencies]
# Web framework
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true, features = ["cors", "trace", "fs", "compression-gzip"] }

# Async runtime
tokio = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# CLI
clap = { workspace = true, features = ["env"] }

# Error handling
anyhow = { workspace = true }
