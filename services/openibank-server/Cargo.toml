[package]
name = "openibank-server"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "OpeniBank Server - One-command AI agent banking server"

[[bin]]
name = "openibank-server"
path = "src/main.rs"

[dependencies]
# OpeniBank crates
openibank-core = { workspace = true }
openibank-ledger = { workspace = true }
openibank-issuer = { workspace = true }
openibank-llm = { workspace = true }
openibank-agents = { workspace = true }
openibank-maple = { workspace = true }
openibank-state = { workspace = true }
openibank-palm = { path = "../../crates/openibank-palm" }
openibank-ual = { path = "../../crates/openibank-ual" }

# Maple AI Framework
maple-runtime = { workspace = true }

# Shared deps
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true, features = ["cors", "trace", "fs"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
futures = { workspace = true }
clap = { workspace = true, features = ["env"] }
palm-registry = { path = "../../../maple/crates/palm/registry" }
tokio-stream = "0.1"
async-stream = "0.3"
