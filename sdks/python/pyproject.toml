[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openibank"
version = "1.0.0"
description = "Official Python SDK for the OpeniBank Open Banking Platform API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "OpeniBank", email = "sdk@openibank.com" }
]
keywords = [
    "openibank",
    "open-banking",
    "banking",
    "fintech",
    "psd2",
    "api",
    "sdk"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
websocket = [
    "websockets>=11.0",
]
all = [
    "openibank[websocket]",
]
dev = [
    "openibank[all]",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "aioresponses>=0.7",
]

[project.urls]
Homepage = "https://openibank.com"
Documentation = "https://docs.openibank.com/sdks/python"
Repository = "https://github.com/openibank/sdk-python"
Changelog = "https://github.com/openibank/sdk-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["openibank"]

[tool.black]
line-length = 80
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 80
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=openibank --cov-report=term-missing"

[tool.coverage.run]
source = ["openibank"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
